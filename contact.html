<!--Contact form-->

<section class="contact-us">
<form class="contact-form" action="https://www.facebook.com/" method="post">
<h2 class="question">Request a call-back</h2>
<label for="fname">First Name</label>
<input class="text-input" type="text" id="fname" name="first_name" required/>

<label for="lname">Last Name</label>
<input class="text-input" type="text" id="lname" name="last_name" required/>

<label for="email">Email Address</label>
<input class="text-input" type="email" id="email" name="email_address" required/>

<label for="HolCam">Holiday Camera</label>
<input type="radio" name="service" id="HolCam" value="HolCam" required/>

<label for="HolPlan">Holiday Plan</label>
<input type="radio" name="service" id="HolPlan" value="HolPlan" required/>

<label for="Edit">Video Edit</label>
<input type="radio" name="service" id="Edit" value="Edit" required/>

<input class="join-button" type="submit" value="Call me with a Quote"/>
</form>
</section>
